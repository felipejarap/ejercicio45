<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <input type="text" name="calculator" value="">
    <br>
    <button class="btn" type="button" name="button" onclick="input(1)">1</button>
    <button class="btn" type="button" name="button" onclick="input(2)">2</button>
    <button class="btn" type="button" name="button" onclick="input(3)">3</button>
    <button class="btn" type="button" name="button" onclick="clearCalc()">C</button>
    <br>
    <button class="btn" type="button" name="button" onclick="input(4)">4</button>
    <button class="btn" type="button" name="button" onclick="input(5)">5</button>
    <button class="btn" type="button" name="button" onclick="input(6)">6</button>
    <button class="btn" type="button" name="button" onclick="input('+')">+</button>
    <br>
    <button class="btn" type="button" name="button" onclick="input(7)">7</button>
    <button class="btn" type="button" name="button" onclick="input(8)">8</button>
    <button class="btn" type="button" name="button" onclick="input(9)">9</button>
    <button class="btn" type="button" name="button" onclick="input('-')">-</button>
    <br>
    <button class="btn" type="button" name="button" onclick="input('*')">*</button>
    <button class="btn" type="button" name="button" onclick="input('/')">/</button>
    <button class="result" type="button" name="result" onclick="calcTotal()">=</button>
    <br>
    <script type="text/javascript">
      var result = document.getElementsByName("result")[0];
      var calculator = document.getElementsByName("calculator")[0];
      var calcTotal = function(){
        calculator.value = eval(calculator.value);
      }
      var input = function(symbol){
      	calculator.value += symbol
      }
      var clearCalc = function(){
      	calculator.value = ""
      }
    </script>
  </body>
</html>
